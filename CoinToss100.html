<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Toss Coin 100 Times</title>
    <script language="JavaScript">
      <!-- Hide from non-JavaScript browsers
      function tossCoin() {
      var x;
      var heads=0;
      var tails=0;
      window.alert("Toss the coin 100 times!");
      for (x=1; x<=100; x++) {
        if (Math.floor(Math.random()*2)==1) {
          ++heads;
        }
        else {
          ++tails;
        }
      }
      document.write("<h1>You got heads: "+heads+"</h1>");
      document.write("<h1>You got tails: "+tails+"</h1>");
    }
    // Stop hiding -->
    </script>

  </head>

      tossCoin();

    </script>
